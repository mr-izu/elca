---
layout: home
title: Home
---

<h2>Welcome to ELCA Theme</h2>
<p>This is a simple Jekyll theme that you can customize as needed.</p>

<section class="recent-posts">
    <h3>Recent Posts</h3>
    {% for post in site.posts limit:5 %}
    <article class="post-preview">
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
        <time>{{ post.date | date: "%B %d, %Y" }}</time>
    </article>
    {% endfor %}
</section>
