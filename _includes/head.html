<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
    {% if page.title %}
        {{ page.title }} - {{ site.title }}
    {% else %}
        {{ site.title }}
    {% endif %}
</title>
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/footer.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/search.css' | relative_url }}">
<!-- Additional meta tags for better SEO -->
<meta name="description" content="{{ site.description | default: 'Your site description' }}">
<meta name="keywords" content="{{ site.keywords | default: 'your,keywords,here' }}">
<meta name="author" content="{{ site.author | default: site.title }}">

<!-- Preload critical resources -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Include Lunr.js -->
<script src="https://cdn.jsdelivr.net/npm/lunr@2.3.9/lunr.min.js"></script>
