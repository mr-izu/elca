<header class="site-header">
    <nav class="site-nav">
        <div class="site-title">
            <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </div>
        
        <ul class="nav-links">
            {% for link in site.nav_links %}
            <li>
                <a href="{{ link.url | relative_url }}">{{ link.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</header>
